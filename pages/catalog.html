<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalog - Travel Agency</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Travel Agency</h1>
      <nav>
        <a href="#home" class="px-4 py-2">Home</a>
        <a href="#login" class="px-4 py-2">Login</a>
        <a href="#signup" class="px-4 py-2">Sign Up</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto mt-10">
    <section>
      <h2 class="text-3xl font-bold text-center">Catalog</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-6">
        <div class="bg-white p-4 rounded shadow-lg">
          <img src="path/to/your-image.jpg" alt="Destination" class="rounded-md w-full h-48 object-cover">
          <h3 class="mt-4 text-xl font-semibold">Destination Name</h3>
          <p class="text-gray-500">Description of the destination.</p>
          <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">View Details</button>
        </div>
        <!-- Repeat for more destinations -->
      </div>
    </section>
  </main>

  <footer class="bg-blue-600 text-white text-center p-4 mt-10">
    <p>&copy; 2024 Travel Agency. All rights reserved.</p>
  </footer>
</body>
</html>
